<html>   
<head>

<title> Login Page </title>  
<style>   
Body {

}  
button {   
       background-color: #313d64;   
       width: 100%;  
        color: orange;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 form {   
        border: 3px solid #f1f1f1;  
        margin-left: 450px; 
        margin-right: 50px;
        width: 600px;

    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid green;   
        box-sizing: border-box;

 button:hover {

  .cancelbtn {

 .container {

    }

        margin-left: 180px;
        
        
    }

</style>   
</head>    
<body>    
    <center> <h1>Welcome To CS Department Planner</h1> </center>   
   
    <form>  
        <div class="container">   
            <img src="computer.jfif.jfif" id="loginlogo" alt="Avatar" style="width:200px "><br>

            </div>
            <button type="submit">Login</button>

        </div>   
      
    </form>     
    

</body>
